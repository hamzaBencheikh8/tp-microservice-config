# This file contains the production configuration for the Product Service.

# --- Server Port ---
# Sets the port on which the Product Service will run in the production environment.
server.port=9080

# --- MySQL Database Configuration ---
# These properties configure the connection to the MySQL database for the production environment.

# The JDBC URL for the production database.
spring.datasource.url=jdbc:mysql://localhost:3306/product_db_prod

# The username for the database connection.
spring.datasource.username=root

# The password for the database connection. It is NOT recommended to leave this blank or hardcode it.
spring.datasource.password=

# This setting allows Hibernate to automatically update the database schema.
spring.jpa.hibernate.ddl-auto=update

# Specifies the MySQL dialect for Hibernate.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
