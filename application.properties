# This file contains properties that are shared across all microservices.

# --- Zipkin Configuration for Distributed Tracing ---
# Sets the base URL for the Zipkin server, which is used to collect and visualize distributed traces.
spring.zipkin.base-url=http://localhost:9411

# --- Micrometer Tracing Configuration ---
# Configures the sampling probability for Micrometer tracing.
# A value of 1.0 means that 100% of traces will be sent to Zipkin (default is 0.1, or 10%).
management.tracing.sampling.probability=1.0

# --- Spring Boot Actuator Configuration ---
# Exposes all Actuator endpoints over the web (e.g., /health, /info, /metrics).
# The '*' wildcard makes all endpoints accessible.
management.endpoints.web.exposure.include=*
