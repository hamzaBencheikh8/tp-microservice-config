# Port de notre Gateway (point d'entrée principal)
server.port=9000

# Activer la découverte des routes via Eureka (DÉSACTIVÉ)
# spring.cloud.gateway.server.webflux.discovery.locator.enabled=true

# C'est la ligne qui corrige l'erreur MAJUSCULE (DÉSACTIVÉ)
