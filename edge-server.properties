# This file contains the non-production configuration for the Edge Server (API Gateway).

# --- Server Port ---
# Sets the port on which the API Gateway will run. This is the main entry point for the application.
server.port=8000

# --- Gateway Routes ---
# These properties define the routing rules for the API Gateway.
# Each route has an ID, a URI (the destination service), a set of predicates (conditions for the route to match),
# and a set of filters (actions to perform on the request or response).

# --- Route 1: Product Composite Service (for GET requests) ---
spring.cloud.gateway.server.webflux.routes[0].id=product-composite-route
spring.cloud.gateway.server.webflux.routes[0].uri=lb://PRODUCT-COMPOSITE-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/product-composite/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=1

# --- Route 2: Product Service (for POST requests) ---
spring.cloud.gateway.server.webflux.routes[1].id=product-service-route
spring.cloud.gateway.server.webflux.routes[1].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/product-service/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=StripPrefix=1

# --- Route 3: Review Service ---
spring.cloud.gateway.server.webflux.routes[2].id=review-service-route
spring.cloud.gateway.server.webflux.routes[2].uri=lb://REVIEW-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/review-service/**
spring.cloud.gateway.server.webflux.routes[2].filters[0]=StripPrefix=1

# --- Route 4: Recommendation Service ---
spring.cloud.gateway.server.webflux.routes[3].id=recommendation-service-route
spring.cloud.gateway.server.webflux.routes[3].uri=lb://RECOMMENDATION-SERVICE
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/recommendation-service/**
spring.cloud.gateway.server.webflux.routes[3].filters[0]=StripPrefix=1

# --- Route 5: Authorization Service ---
spring.cloud.gateway.server.webflux.routes[4].id=authorization-service-route
spring.cloud.gateway.server.webflux.routes[4].uri=lb://AUTHORIZATION-SERVICE
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/authorization-service/**
spring.cloud.gateway.server.webflux.routes[4].filters[0]=StripPrefix=1
